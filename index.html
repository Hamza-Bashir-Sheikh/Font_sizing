<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Font Size Using JQuery</title>
    <!-- Google fonts link -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" 
    rel="stylesheet">
    <!-- jQuery CDN link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Style sheet link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <span class="value">40px</span>
            <input 
            type="range" 
            name="range" 
            id="range-slider" 
            class="range-slider" 
            min="16" 
            max="100" 
            value="40" 
            step="1">
        </div>
        <div class="heading">
            <span class="text">Assalamualaikum</span>
        </div>
    </div>


    <!-- jQuery File -->
    <script src="main.js"></script>
</body>
</html>
